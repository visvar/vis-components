<!doctype html>
<html lang=en>
<head>
<meta charset=utf-8>
<title>Flower Glyph Demo</title>
</head>
<script type="module">
    import {Flower} from './FlowerGlyph.js';

    function drawGlyph() {
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        new Flower(ctx, 250, 250, 250, {
            '1': {color: '#ff0000', relValue: 0},
            '2': {color: '#00ff00', relValue: .25},
            '3': {color: '#ffff00', relValue: .5},
            '5': {color: '#00ffff', relValue: .75},
            '6': {color: '#0000ff', relValue: 1}
        }, {symmetryFactor: 0.45, widthToLengthRatio: 1.1}).draw();
    }
    window.onload = function() { window.setTimeout(drawGlyph, 250) } 
</script>
<body onLoad="drawGlyph">
<canvas width="700" height="700" id="canvas" style="background-color: rgb(255, 255, 255);"></canvas>
</body>
</html>
